<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>

        <link rel="stylesheet" href="style.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                color: white;
            }
            .attribution a {
                color: white;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="container">
                <section class="reaction-card">
                    <div class="result-container">
                        <h1>Your Result</h1>
                        <div class="result-circle">
                            <span class="result-circle-score">76</span
                            ><span>of 100</span>
                        </div>
                        <span class="result-avg">Great</span>
                        <p class="result-desc">
                            You scored higher than 65% of the people who have
                            taken these tests.
                        </p>
                    </div>
                    <div class="summary-container">
                        <h1>Summary</h1>
                        <div class="skill-card skill-reaction">
                            <div class="skill-icon">
                                <img
                                    src="assets/images/icon-reaction.svg"
                                    alt=""
                                />
                            </div>
                            <div class="skill-title">
                                <span>Reaction</span>
                                <div class="skill-score-container">
                                    <span class="skill-score">80 </span
                                    ><span>/ 100</span>
                                </div>
                            </div>
                        </div>

                        <div class="skill-card skill-memory">
                            <div class="skill-icon">
                                <img
                                    src="assets/images/icon-memory.svg"
                                    alt=""
                                />
                            </div>

                            <div class="skill-title">
                                <span>Memory</span>
                                <div class="skill-score-container">
                                    <span class="skill-score">92 </span
                                    ><span>/ 100</span>
                                </div>
                            </div>
                        </div>
                        <div class="skill-card skill-verbal">
                            <div class="skill-icon">
                                <img
                                    src="assets/images/icon-verbal.svg"
                                    alt=""
                                />
                            </div>

                            <div class="skill-title">
                                <span>Verbal</span>
                                <div class="skill-score-container">
                                    <span class="skill-score">61 </span
                                    ><span>/ 100</span>
                                </div>
                            </div>
                        </div>
                        <div class="skill-card skill-visual">
                            <div class="skill-icon">
                                <img
                                    src="assets/images/icon-visual.svg"
                                    alt=""
                                />
                            </div>

                            <div class="skill-title">
                                <span>Visual</span>
                                <div class="skill-score-container">
                                    <span class="skill-score">72 </span
                                    ><span>/ 100</span>
                                </div>
                            </div>
                        </div>

                        <button class="btn-continue">Continue</button>
                    </div>
                </section>
            </div>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/alabasemre/">alabasemre</a>.
        </footer>
    </body>
</html>
