<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Product preview card component</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <section class="product-card">
                <div class="product-img">
                    <picture>
                        <source
                            media="(max-width:720px)"
                            srcset="images/image-product-mobile.jpg"
                        />
                        <img src="images/image-product-desktop.jpg" alt="" />
                    </picture>
                </div>
                <div class="product-desc">
                    <h1 class="product-category">Perfume</h1>
                    <h2 class="product-title">
                        Gabrielle Essence Eau De Parfum
                    </h2>
                    <p class="product-text">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="product-price-container">
                        <span class="product-price">$149.99</span>
                        <span class="product-old-price">$169.99</span>
                    </div>
                    <button class="btn-add">
                        <img src="images/icon-cart.svg" alt="" />
                        <span>Add to Cart</span>
                    </button>
                </div>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/alabasemre/">alabasemre</a>.
        </footer>
    </body>
</html>
